<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试随机数</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <style>
    .center{
        position: absolute;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    </style>
</head>

<body>
    <div class="center">
        <div class="weui-cells">
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">随机次数</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="range" type="number" value="100000">
        </div>
        <div class="weui-cell__ft">
            <a href="javascript:;" class="weui-vcode-btn" id="btn">测试</a>
        </div>
    </div>
    </div>
    </div>
</body>
<script>
    document.getElementById('btn').onclick = function () {
        var less = 0
        var more = 0
        var range = parseInt(document.getElementById('range').value)
        var i
        for (i = 0; i < range; i++) {
            var num = Math.random()
            if (num < 0.5) {
                less++
            } else {
                more++
            }
        }

        alert("less than 0.5 is " + parseFloat(less) / range)
        alert("more than 0.5 is " + parseFloat(more) / range)
    }
</script>

</html>
